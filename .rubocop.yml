AbcSize:
  Exclude:
    - spec/kiev/logging_spec.rb
AlignParameters:
  EnforcedStyle: with_fixed_indentation
AllCops:
  Exclude:
    - bin/* # autogenerated files
    - vendor/bundle/**/* # prevent running on Travis gem cache
    - spec/support/*
ClosingParenthesisIndentation:
  Enabled: false
Documentation:
  Enabled: false
LineLength:
  Max: 120
MethodLength:
  Max: 15
MultilineOperationIndentation:
  Enabled: false
SpaceAroundOperators:
  MultiSpaceAllowedForOperators:
    - '='
    - '=>'
    - "||="
StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Style/RegexpLiteral:
  Exclude:
    - spec/kiev/logging_spec.rb
