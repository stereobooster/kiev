AbcSize:
  Exclude:
    - lib/kiev/logger.rb
    - lib/kiev/middleware/request_logger.rb
    - spec/kiev/logging_spec.rb
AlignParameters:
  EnforcedStyle: with_fixed_indentation
AllCops:
  Exclude:
    - bin/* # autogenerated files
    - gemfiles/vendor/**/*
    - spec/support/*
    - vendor/bundle/**/* # prevent running on Travis gem cache
ClassLength:
  Exclude:
    - lib/kiev/middleware/request_logger.rb
ClosingParenthesisIndentation:
  Enabled: false
Documentation:
  Enabled: false
LineLength:
  Max: 120
Lint/NestedMethodDefinition:
  Exclude:
    - spec/**/*
MethodLength:
  Max: 15
  Exclude:
    - spec/kiev/logging_spec.rb
MultilineOperationIndentation:
  Enabled: false
SpaceAroundOperators:
  MultiSpaceAllowedForOperators:
    - '='
    - '=>'
    - "||="
StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Style/RegexpLiteral:
  Exclude:
    - spec/kiev/logging_spec.rb
